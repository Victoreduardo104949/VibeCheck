    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #0f172a;
        margin: 0;
        padding: 0;
      }
      /* Custom scrollbar global */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(236, 72, 153, 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(236, 72, 153, 0.5);
      }

      .custom-scrollbar {
        overflow-y: auto !important;
        scrollbar-width: thin;
        scrollbar-color: rgba(236, 72, 153, 0.3) transparent;
        -webkit-overflow-scrolling: touch;
      }

      .chat-bg-layer {
        background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
        background-repeat: repeat;
        opacity: 0.06;
        position: absolute;
        inset: 0;
        z-index: 0;
        pointer-events: none;
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      /* CONFIGURAÇÃO AVANÇADA DE IMPRESSÃO */
      @media print {
        @page {
          margin: 1cm;
          size: auto;
        }

        /* Força a expansão de todos os containers que limitam a altura na web */
        html, body, #root, .flex.h-screen, #printable-report {
          height: auto !important;
          min-height: auto !important;
          overflow: visible !important;
          position: static !important;
          display: block !important;
          background: white !important;
        }

        .no-print {
          display: none !important;
        }

        /* Garante que cores e fundos apareçam no PDF */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }

        #printable-report {
          width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        /* Seções do relatório não devem ser cortadas ao meio entre páginas */
        section {
          page-break-inside: avoid;
          margin-bottom: 2rem !important;
        }

        /* Estilização específica para o PDF */
        .bg-slate-900 {
          background-color: #0f172a !important;
        }
        
        .text-white {
          color: white !important;
        }

        /* Ajuste do layout de grid para lista no PDF para evitar quebras estranhas */
        .grid {
          display: block !important;
        }
        
        .grid > div {
          margin-bottom: 1rem !important;
          width: 100% !important;
        }

        /* Esconde elementos interativos */
        button, footer, .chat-bg-layer {
          display: none !important;
        }
      }
    </style>
