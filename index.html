
<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeCheck AI - Decoding Relationships</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bento+Sans:wght@400;700&family=Outfit:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #0f172a;
        margin: 0;
        padding: 0;
      }
      /* Custom scrollbar global */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(236, 72, 153, 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(236, 72, 153, 0.5);
      }

      /* Classe específica para contêineres de rolagem */
      .custom-scrollbar {
        overflow-y: auto !important;
        scrollbar-width: thin;
        scrollbar-color: rgba(236, 72, 153, 0.3) transparent;
        -webkit-overflow-scrolling: touch;
      }

      .chat-bg-layer {
        background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
        background-repeat: repeat;
        opacity: 0.06;
        position: absolute;
        inset: 0;
        z-index: 0;
        pointer-events: none;
      }
      .text-gradient {
        background: linear-gradient(135deg, #ff3d77 0%, #ff7e5f 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .btn-primary {
        background: linear-gradient(135deg, #ff3d77 0%, #ff7e5f 100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(255, 61, 119, 0.4);
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      /* ESTILOS DE IMPRESSÃO (PDF EXPORT) */
      @media print {
        body {
          background: white !important;
        }
        .no-print {
          display: none !important;
        }
        #printable-report {
          display: block !important;
          background: white !important;
          color: black !important;
          padding: 0 !important;
          margin: 0 !important;
          width: 100% !important;
          height: auto !important;
          position: static !important;
          overflow: visible !important;
        }
        .bg-slate-900 {
          background-color: #0f172a !important;
          -webkit-print-color-adjust: exact;
        }
        .text-white {
          color: white !important;
        }
        .bg-white {
          background-color: white !important;
          border: 1px solid #e2e8f0 !important;
        }
        /* Garantir que as barras de progresso apareçam na impressão */
        .bg-pink-500 {
          background-color: #ec4899 !important;
          -webkit-print-color-adjust: exact;
        }
      }
    </style>
